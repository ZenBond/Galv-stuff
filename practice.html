<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let randomNumber = Math.floor((Math.random() * 100) -1);
        console.log(randomNumber);

        let isCorrect = false;
        
        while (!isCorrect) {
            let guess = Number(prompt(`Guess a number from 1 - 100`));
            
            if (guess === randomNumber) {
                alert('Correct!');
                isCorrect = true;
            } else if (guess < randomNumber) {
                alert('HIGHER')
            } else {
                alert('LOWER')
            }
        }
        
       
    </script>
</body>
</html>
